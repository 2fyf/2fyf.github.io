    <tr>
      <td>&nbsp;</td>
      <td width="700" bgcolor="#22638F">&nbsp;地理位置：枫丹位于提瓦特大陆的中部，被称为“正义的国度”.</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td align="center" bgcolor="#22638F">&nbsp;文化特色：枫丹人对艺术、时尚、正义有着极致追求，拥有提瓦特七国中最发达的轻工业技术 。枫丹的原型包括法国、意大利等西欧罗曼区国家及英国.</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td><img src="../image/fulinna.png" width="350" height="211" alt=""/></td>
      <td align="center" bgcolor="#22638F">&nbsp;水神芙卡洛斯：枫丹的统治者是掌管“正义”的水之神芙卡洛斯。(╥_╥)(╥_╥)</td>
      <td><img src="../image/naweilaite.png" width="345" height="211" alt=""/></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td bgcolor="#22638F">&nbsp;历史背景：在以前，枫丹这块土地被称为「梅洛皮斯」，也可以说成是在最初统一文明之下 的梅洛皮斯古文明。到后面雷穆利亚时期才有了“枫丹”这一名称.</td>
